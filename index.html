<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
    <title>Stronzal</title>
    <link id="icone_pag" rel="shortcut icon" href="img/music_disc_otherside.png">
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/animations.css" rel="stylesheet" type="text/css">

    <script src="js/plugins/jquery.min.js"></script>
    <script type="text/JavaScript" src="http://demo.chapmanit.com/jplayerPlaylist/js/jquery.jplayer.min.js"></script>

    <script src="https://kit.fontawesome.com/6c1b2d82eb.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Player -->
    <div id="jquery_jplayer"><audio id="jqjp_audio_0" preload="none" src="#" style="opacity: 0"></audio></div>

    <div id="opcoes_fx"></div>

    <div id="painel_infos">
        <h1 id="stronzal">Stronzal</h1>
        
        <div id="buttons_nav">
            <a href="#" id="btn_pagina_inicial"><h2><i class="icons_nav fas fa-chess-queen"></i>Inicio</h2></a>
            <a href="#" id="btn_biblioteca"><h2><i class="icons_nav fas fa-book"></i>Álbuns</h2></a>
            <a href="#" id="btn_playlists"><h2><i class="icons_nav fas fa-music"></i>Playlists</h2></a>
            <a href="#" id="btn_faixas"><h2><i class="icons_nav fas fa-heart" style="float: left"></i>Curtidas</h2></a>
        </div>
    </div>

    <div id="bg_stronzal">
        <div id="faixas_playlist">
            <div id="content_faixas_playlist"></div>
        </div>

        <div id="pagina_inicial">
            <h1 class="titulo_pag" id="time_set"></h1>
            <div id="play_recomendados"></div>
        </div>

        <div id="biblioteca_user">
            <h1 class="titulo_pag albuns_curtidos">Seus álbuns curtidos</h1>
            <div id="lista_biblioteca_pessoal"></div>
        </div>

        <div id="playlists_criadas">
            <h1 class="titulo_pag playlists_criadas">Suas playlists</h1>
            <div id="lista_playlists_criadas"></div>
        </div>

        <div id="faixas_curtidas">
            <h1 class="titulo_pag musicas_curtidas">Suas músicas curtidas</h1>
            <div id="lista_faixas_curtidas"></div>
        </div>
    </div>

    <div id="playlist">
        <div id="configuracoes">
            <h1>Configurações</h1>

            <div id="palheta_cores">
                <h2>Palheta de cores</h2>

                <div id="cores_personalizadas"></div>
            </div>
        </div>

        <div id="faixas_pl"></div>
    </div>
    
    <div id="infos_faixa">
        <img id="capa_album" src="#">

        <div class="player-display">
            <span id="nome_artista" style="text-shadow: 0px 0px 3px black !important;"></span><br>
            <span id="nome_faixa" style="text-shadow: 0px 0px 3px black !important; filter: drop-shadow(0px 0px 15px black);"></span>
        </div>
    </div>

    <div class="jp-playlist-player">
        <div class="top-bar">
            <div class="container">
                <div class="player-controls">
                    <a href="#" class="icon_control" id="jplayer_repeat"><i class="icn_ctrl fa-2x fas fa-redo-alt icons_secundarios status_repeteco"></i></a>
                    <a href="#" class="icon_control" id="jplayer_anterior"><i class="icn_ctrl fa-2x fas fa-fast-backward"></i></a>
                    <a href="#" class="icon_control" id="jplayer_play"><i class="icn_ctrl fa-2x fas fa-play-circle"></i></a>
                    <a href="#" class="icon_control" id="jplayer_pause"><i class="icn_ctrl fa-2x fas fa-pause-circle"></i></a>
                    <a href="#" class="icon_control" id="jplayer_proximo"><i class="icn_ctrl fa-2x fas fa-fast-forward"></i></i></a>
                    <a href="#" class="icon_control" id="jplayer_random"><i class="icn_ctrl fa-2x fas fa-random icons_secundarios status_random"></i></a>
                </div>

                <div id="opcs_progress" class="player-timeline">
                    <div id="jplayer_tempo_execucao" style="float: left;">00:00</div>
                    <a href="#">
                        <div id="barra_progresso" class="player-timeline-control" onclick="altera_tempo_tocado()"><div id="progress_bar"></div></div>
                    </a>
                    <div id="jplayer_tempo_total" style="float: right;">00:00</div>
                </div>

                <div class="volume_control">
                    <i class="fas fa-volume-down fa-2x" onclick="desliga_som()"></i>
                    <div id="jplayer_volume_bar" class="jp-volume-bar">
                        <div id="jplayer_volume_bar_value" class="jp-volume-bar-value"></div>
                    </div>
                </div>

                <i class="fa-2x fas fa-cog" id="btn_abrir_configuracoes"></i>

                <i class="fa-2x fas fa-arrow-left" id="btn_mostrar_playlist"></i>
            </div>
        </div>
    </div>

    <div id="fundo_capa"></div>
</body>

<script src="js/eventos.js"></script>
<script src="js/dados.js"></script>
<script src="js/albuns.js"></script>
<script src="js/playlists.js"></script>
<script src="js/configuracoes.js"></script>
<script src="js/index.js"></script>
<script src="js/engine.js"></script>

</html>
